name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/*

jobs:

  build-test-deploy:
    runs-on: ubuntu-latest
    steps: 
      # step 1: Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # step 2: Cache pip
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 3: Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Paso 4: Instalar dependencias de pruebas
      - name: Install dependencies for testing
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      # Paso 5: Ejecutar tests
      - name: Run Model Tests
        run: |
          pytest --cov=challenge --cov-report=term --cov-report=html:reports/html --cov-report=xml:reports/coverage.xml tests/model/test_model.py

      - name: Run API Tests
        run: |
          pytest --cov-config=.coveragerc --cov-report term --cov-report html:reports/html --cov-report xml:reports/coverage.xml --junitxml=reports/junit.xml --cov=challenge tests/api/test_api.py

      # Paso 7: Construir imagen Docker y subir a GCP Artifact Registry
      - name: Build and Push Docker Image
        if: success()  # Solo se ejecuta si todos los pasos anteriores son exitosos
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" > gcp-key.json  # Guardar el secreto directamente
          PROJECT_ID=$(jq -r .project_id gcp-key.json)  # Extraer project_id del archivo JSON
          gcloud auth activate-service-account --key-file gcp-key.json
          gcloud auth configure-docker
          docker build -t gcr.io/$PROJECT_ID/my-image:latest .
          docker push gcr.io/$PROJECT_ID/my-image:latest
